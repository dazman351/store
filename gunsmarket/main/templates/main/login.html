{% extends 'main/all.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}

<div class="container">
 <div class="row main-form">
 <form method="post" action="#">
     <div class="form-group">
         <h3>{{ form.username.label_tag }}</h3>
         <div class="cols-sm-10">
         <div class="input-group">
         <span class="input-group-addon"><i class="fa-solid fa-user" aria-hidden="true"></i></span>
         <input type="text" name="{{ form.username.name }}" class="form-control" placeholder="Ваш ник">
         </div>
         </div>
     </div>

     <div class="form-group">
         <h3>{{ form.password.label_tag }}</h3>
         <div class="cols-sm-10">
         <div class="input-group">
         <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
         <input type="password" name="{{ form.password.name }}" class="form-control" placeholder="Ваш пароль">
         </div>
         </div>
     </div>

     <div class="form-group ">
         <button class="btn btn-primary btn-lg btn-block login-button">Войти</button>
     </div>
     {% csrf_token %}
 </form>
 </div>
 </div>

{% endblock %}
