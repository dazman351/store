{% extends 'main/all.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}

<div class="container">
 <div class="row main-form">
 <form class="" method="post" action=".">

 <div class="form-group">
     <h3>{{ user_form.username.label_tag }}</h3>
     <div class="cols-sm-10">
         <div class="input-group">
         <span class="input-group-addon"><i class="fa-solid fa-user" aria-hidden="true"></i></span>
         <input type="text" name="{{ user_form.username.name }}" class="form-control" placeholder="Ваш ник">
         </div>
     </div>
 </div>


 <div class="form-group">
     <h3>{{ user_form.email.label_tag }}</h3>
     <div class="cols-sm-10">
         <div class="input-group">
         <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
         <input type="email" name="{{ user_form.email.name }}" class="form-control" placeholder="Ваш email">
         </div>
     </div>
 </div>

 <div class="form-group">
     <h3>{{ user_form.password.label_tag }}</h3>
         <div class="cols-sm-10">
         <div class="input-group">
         <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
         <input type="password" name="{{ user_form.password.name }}" class="form-control" placeholder="Ваш пароль">
         </div>
     </div>
 </div>

 <div class="form-group">
     <h3>{{ user_form.password2.label_tag }}</h3>
         <div class="cols-sm-10">
         <div class="input-group">
         <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
         <input type="password" name="{{ user_form.password2.name }}" class="form-control" placeholder="Повторите ваш пароль">
         </div>
     </div>
 </div>

 <div class="form-group ">
  <button class="btn btn-primary btn-lg btn-block login-button">Регистрация</button>
 </div>
  <div class="form-group ">
     <h3>Уже есть аккаунт? Нажмите <a href="{% url 'login' %}" class="btn btn-success">сюда</a></h3>
 </div>
{% csrf_token %}
 </form>
 </div>
 </div>

{% endblock %}
